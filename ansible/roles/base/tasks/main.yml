---
- name: Pacman Update
  pacman:
    update_cache: yes
    upgrade: yes

- name: Install Bash
  pacman:
    name:
      - bash
      - bash-completion
    state: present
  tags:
    - shell

- name: set-ntp
  command: /usr/bin/timedatectl set-ntp on

- name: install packages
  pacman:
    name: "{{ packages }}"
    state: present
  tags:
    - packages
